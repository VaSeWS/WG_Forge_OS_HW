<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
    {% for book in object_list %}
        <li>Title: {{ book.title }}, Author: {{ book.author }}, Price: {{ book.price }}</li>
    {% empty %}
        <li>No books yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
